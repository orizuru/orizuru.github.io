<section class="sidebar">    
    <h2>{{ site.data.documentation.doc-title }}</h2>
    <ul>
        {% for group in site.data.documentation.doc-groups %}
            <h3>{{ group.title }}</h3>
            {% for doc in group.docs %}
            <li><a href="{{ doc.url }}" alt="{{ doc.title }}">{{ doc.title }}</a></li>
            {% endfor %}
        {% endfor %}
    </ul>
</section>
