<section class="navbar column">    
    <nav>
        {% for group in site.data.documentation.doc-groups %}
            <h3>{{ group.title }}</h3>
            <ul>
                {% for doc in group.docs %}
                    <li>
                        <a class="{% if page.url == doc.url %}active{% endif %}" href="{{ doc.url }}" alt="{{ doc.title }}">{{ doc.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    </nav>
</section>
